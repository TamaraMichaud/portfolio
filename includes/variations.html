<div id="addedit-variations-">
                
	 <h3 id="level-"></h3>

	 <div class="input-group">
		  <div class="input-group-prepend">
				<span class="input-group-text">Description</span>
		  </div>
		  <input id="description-" type="text" class="form-control" placeholder="e.g. hands overhead; squat 1 pulse 2 squat 1 hold:5secs = 1 rep">
	 </div>

	 <div class="input-group">
		  <div class="input-group-prepend">
				<span class="input-group-text">Number of Reps</span>
		  </div>
		  <input id="reps-" type="number" class="form-control" max="50" min="3">
	 </div>

	 <div class="input-group">
		  <div class="input-group-prepend">
				<span class="input-group-text">Number of Sets</span>
		  </div>
		  <input id="sets-" type="number" class="form-control" max="20" min="3">
	 </div>

</div>
