<div class="cover-text" >
		    <h1>Let's Do a Workout!</h1>
  <br>
    <br>
    <button class='btn btn-primary' id="add">Add a new exercise to library</button>
    <button class='btn btn-primary' id="edit">Change an existing exercise</button>
    <br>
    
<!--    make vvv a modal!-->
    <div id="addedit" style="display:none">
        <br>
        <div class="input-group">
            <select class="form-control" id="addedit-select" style="display:none"></select>
        </div>

        <div id="addedit-inputs" style="display:none">

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input id="name" type="text" class="form-control" placeholder="Name" >
            </div>
            
            <div id="addedit-variations-0">
                
                <h3 id="level-0"></h3>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Description</span>
                    </div>
                    <input id="description-0" type="text" class="form-control" placeholder="e.g. hands overhead; squat 1 pulse 2 squat 1 hold:5secs = 1 rep">
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Number of Reps</span>
                    </div>
                    <input id="reps-0" type="number" class="form-control" max="50" min="3">
                </div>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Number of Sets</span>
                    </div>
                    <input id="sets-0" type="number" class="form-control" max="20" min="3">
                </div>
                
            </div>            
            
        </div>
		 <button class='btn btn-success'>Save Exercise</button>
    </div>
    <br>
<!--    make ^^^ a modal!-->
    
    
    <button class='btn btn-primary' id="workout">Create a Workout to do</button>
        <br><br>
    <div id="workout-inputs" style="display:none">
    
        <button class='btn btn-info'>MY Workout Selection Stuff Here</button>
        <button class='btn btn-success'>Create Worout</button>
    </div>
	
	    <div id="workout-details" style="display:none">
    			<div>
			 Timer // ExercisesList</div>
        <button class='btn btn-info'>Start Workout</button>
    </div>

    
</div>
